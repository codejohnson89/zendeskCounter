<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Dates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Oswald" rel="stylesheet">

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    body {
        background-color: #cfcfcf;
    }
    
    h1 {
        font-size: 84;
        text-align: center;
        margin: 100px;
    }
    
    h3,
    h1 {
        font-family: 'Diplomata SC', cursive;
    }
    
    p {
        font-family: 'Oswald', sans-serif;
    }
    
    .col-md-4 {
        border-right: 1px solid #fff;
        height: 450px;
        margin: auto;
    }
    
    .col-md-4:hover {
        background-color: #111;
        color: #fff;
    }
    
    .odd {
        border-right: none;
    }
</style>

<body>
    <div class="heading">
        <h1>Design Reference Dates</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-center">
                <h3>Finish Build Before</h3>
                <p id="build"></p>
            </div>

            <div class="col-md-4 text-center">
                <h3>Send Complete Build</h3>
                <p id="complete"></p>
            </div>

            <div class="col-md-4 text-center odd">
                <h3>Money Back Date</h3>
                <p id="moneyBack"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
